<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL ONE</title>
    <meta name="description" content="Scantraxx signed hardstyle DJ/producer from The Netherlands">
    <meta name="theme-color" content="#011533">
    <!-- fonts -->
    <link rel="preload" href="assets/fonts/BarlowCondensed-MediumItalic.woff2" as="font" type="font/woff2" crossorigin>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- favicons -->
    <link rel="icon" href="images/favicon-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="images/favicon-dark.png" media="(prefers-color-scheme: dark)" />
    <!-- font awesome -->
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <!-- animations -->
    <link href="css/aos.css" rel="stylesheet">
    <!-- opengraph -->
    <meta property="og:title" content=DJ Level One>
    <meta property="og:site_name" content=DJ Level One>
    <meta property="og:url" content=https://djlevelone.com> <meta property="og:description" content=Scantraxx signed
        hardstyle DJ producer from The Netherlands>
    <meta property="og:type" content=website>
    <meta property="og:image" content="images/og-image.jpg">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <img src="images/logo-filled.webp" class="img-fluid" alt="Level One" data-aos="zoom-in"/>
                </div>
            </div>
        </div>
    </header>
    <div class="socials">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 links" data-aos="fade-up" data-aos-offset="-96">
                    <a href="https://www.facebook.com/leveloneofficial" target="_blank" rel="nofollow"
                        aria-label="Connect with Level One on Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/levelone.official/" target="_blank" rel="nofollow"
                        aria-label="Follow Level One on Instagram"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://open.spotify.com/artist/5gfLje7A2I9mMRVfuiphnh" target="_blank" rel="nofollow"
                        aria-label="Listen to Level One with Spotify"><i class="fa-brands fa-spotify"></i></a>
                    <a href="https://www.youtube.com/@LevelOneOfficial" target="_blank" rel="nofollow"
                        aria-label="Check out the latest Level One videos"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://twitter.com/levelonedj" target="_blank" rel="nofollow"
                        aria-label="Follow Level One on Twitter"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="music">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2>Music</h2>
                </div>
                <div class="col-12 col-md-5" data-aos="fade-right">
                    <iframe style="border-radius:12px" title="Spotify webplayer"
                        src="https://open.spotify.com/embed/artist/5gfLje7A2I9mMRVfuiphnh?utm_source=generator&theme=0"
                        width="100%" height="352" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
                <div class="col-12 col-md-5" data-aos="fade-left">
                    <iframe style="border-radius:12px" title="Spotify webplayer"
                        src="https://open.spotify.com/embed/playlist/0IM9iYGOC4dreUwGM1C0ek?utm_source=generator&theme=0"
                        width="100%" height="352" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="schedule">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2>Schedule</h2>
                </div>
                <div class="col-12" data-aos="fade-up">
                    <a href="https://www.songkick.com/artists/989586" class="songkick-widget" data-theme="dark" data-track-button="on" data-detect-style="true" data-background-color="transparent" data-locale="en">Level One schedule</a>
                    <script src="//widget.songkick.com/989586/widget.js"></script>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
        AOS.init({disable:mobile,});
    </script>
</body>

</html>
