<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVEL ONE</title>
    <meta name="description" content="Scantraxx signed hardstyle DJ/producer from The Netherlands">
    <meta name="theme-color" content="#011533">
    <!-- fonts -->
    <link rel="preload" href="assets/fonts/BarlowCondensed-MediumItalic.woff" as="font" type="font/woff" crossorigin>
    <link rel="preload" href="assets/fonts/BarlowCondensed-MediumItalic.woff2" as="font" type="font/woff2" crossorigin>
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicons -->
    <link rel="icon" href="assets/images/favicon-light.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" href="assets/images/favicon-dark.png" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <!-- font awesome -->
    <link href="assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.min.css" rel="stylesheet">
    <!-- animations -->
    <link href="assets/css/aos.css" rel="stylesheet">
    <!-- opengraph -->
    <meta property="og:title" content="Level One">
    <meta property="og:site_name" content="Level One">
    <meta property="og:url" content="https://djlevelone.com">
    <meta property="og:description" content="Scantraxx signed hardstyle DJ producer from The Netherlands">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/images/og-image.jpg">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <img src="assets/images/logo-filled.webp" class="img-fluid" alt="Level One" data-aos="zoom-in" />
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="socials">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 links" data-aos="fade-up" data-aos-offset="-96">
                        <a href="https://www.facebook.com/leveloneofficial" target="_blank" rel="nofollow"
                            aria-label="Connect with Level One on Facebook"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com/levelone.official/" target="_blank" rel="nofollow"
                            aria-label="Follow Level One on Instagram"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.tiktok.com/@levelonedj" target="_blank" rel="nofollow"
                        aria-label="Check Level One on TikTik"><i class="fa-brands fa-tiktok"></i></a>
                        <a href="https://open.spotify.com/artist/5gfLje7A2I9mMRVfuiphnh" target="_blank" rel="nofollow"
                            aria-label="Listen to Level One with Spotify"><i class="fa-brands fa-spotify"></i></a>
                        <a href="https://www.youtube.com/@LevelOneOfficial" target="_blank" rel="nofollow"
                            aria-label="Check out the latest Level One videos"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="music">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h2>Music</h2>
                    </div>
                    <div class="col-12 col-md-5 mb-3 mb-md-0" data-aos="fade-right">
                        <iframe style="border-radius:12px" title="Spotify webplayer"
                            src="https://open.spotify.com/embed/artist/5gfLje7A2I9mMRVfuiphnh?utm_source=generator&theme=0"
                            width="100%" height="352" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"></iframe>
                    </div>
                    <div class="col-12 col-md-5" data-aos="fade-left">
                        <iframe style="border-radius:12px" title="Spotify webplayer"
                            src="https://open.spotify.com/embed/playlist/0IM9iYGOC4dreUwGM1C0ek?utm_source=generator&theme=0"
                            width="100%" height="352" frameBorder="0" allowfullscreen=""
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="schedule">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 text-center">
                        <h2>Schedule</h2>
                    </div>
                    <div class="col-12 col-md-10" data-aos="fade-up">
                        <a href="https://www.songkick.com/artists/989586" class="songkick-widget" data-theme="dark"
                            data-track-button="off" data-detect-style="true" data-background-color="transparent"
                            data-locale="en"></a>
                        <script src="//widget.songkick.com/989586/widget.js"></script>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Contact</h3>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
                        <a href="mailto: info@djlevelone.com">Contact</a>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <a href="https://mostwanted.dj/artists/level-one/" target="_blank">Bookings</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col py-3 text-center">
                <small>Made with&nbsp;&nbsp;<i class="fa-solid fa-heart"></i> by <a href="https://sjorshartwijk.github.io" target="_blank">Sjors Hartwijk</a></small>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script>
        AOS.init({ disable: 'mobile' });
    </script>
</body>

</html>
